  database {
    offline = ${config.db.oracle}
    offline.db.user = ${?DB_OFFLINE_USER}
    offline.db.password = ${?DB_OFFLINE_PASSWORD}
    offline.db.numThreads = 1
    offline.db.queueSize= 500
    offline.db.properties.url = "jdbc:oracle:thin:@//localhost:1522/NDPSPCT"
  }
